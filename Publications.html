                        <div class="col-sm-8 col-md-6 col-lg-4">
                            <div
                                class="profile-img margin-b-30"
                                style="margin: 0 auto"

                                />

                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-12">

                                "

        <!-- Publications Section -->
        <section class="section" style="padding-top: 60px">
            <div class="container">
                <!-- Controls -->
                <div class="publications-controls">
                    <div class="controls-row">
                        <!-- Filters -->
                        <div class="filter-group">
                            <button class="filter-btn active" data-filter="all">
                                All Publications
                            </button>
                            <button
                                class="filter-btn"
                                data-filter="first-author"
                            >
                                First Author
                            </button>
                            <button class="filter-btn" data-filter="co-author">
                                Co-Author
                            </button>
                            <button class="filter-btn" data-filter="refereed">
                                Refereed Only
                            </button>
                        </div>

                        <!-- Search & Sort -->
                        <div class="search-group">
                            <div class="search-box">
                                <i class="icon ion-ios-search"></i>
                                <input
                                    type="text"
                                    id="publication-search"
                                    placeholder="Search publications..."
                                />
                            </div>

                            <div class="sort-group">
                                <label for="sort-select">Sort:</label>
                                <select id="sort-select">
                                    <option value="date-desc">
                                        Newest First
                                    </option>
                                    <option value="date-asc">
                                        Oldest First
                                    </option>
                                    <option value="citations">
                                        Most Cited
                                    </option>
                                    <option value="title">Title (A-Z)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                    <!-- Publications will be dynamically loaded here -->
